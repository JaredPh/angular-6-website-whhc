<div class="whhc-list-card whhc-page-card box">
  <a [routerLink]="'./'+page.slug">
    <div class="columns is-mobile is-multiline is-marginless">
      <div class="column is-12-tablet thumb-wrap">
        <div class="whhc-full-top thumb" [ngStyle]="{'background-image': 'url(' + page.banner.url + ')' }"></div>
      </div>

      <div class="column is-12-tablet">
        <div class="description">
          <h3 class="title is-size-6 is-size-7-mobile has-text-centered">{{ page.heading }}</h3>
        </div>
        <p class="has-text-centered">
          <a [routerLink]="'./'+page.slug" class="button is-primary is-rounded is-small">View</a>
        </p>
      </div>
    </div>
  </a>
</div>
